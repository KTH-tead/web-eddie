<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>함께하기</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon">
    <!-- Bootstrap core CSS -->
    <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/offcanvas/">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="offcanvas.css" rel="stylesheet">
    <!-- include only the Firebase features as you need -->
  </head>
  <body style="word-break:keep-all">
    <!-- ========== HEADER ========== -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">게시판</a>
          <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <form class="d-flex">
              <input class="form-control mr-2" type="search" placeholder="Search (not ready)" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="nav-scroller bg-white shadow-sm">
        <nav class="nav nav-underline" aria-label="Secondary navigation">
          <a class="nav-link active" aria-current="page" href="#">전체 보기</a>
        </nav>
      </div>
    </header>
    <!-- ========== END HEADER ========== -->

    <!-- ========== MAIN ========== -->
    <main class="col" id="content" role="main">

      <!-- Hire Us Form Section -->
      <div class="bg-primary py-5">
        <div class="col row justify-content-center position-relative z-index-2 m-0">
          <div class="col-lg-6 h5 font-weight-bold card shadow-lg p-3">

            <!-- Input -->
            <div class="js-form-message my-3">
              <label class="input-label ">ID</label>
              <input type="text" id="nameid" class="form-control" name="firstName" placeholder="홍길동" aria-label="홍길동" required="" data-msg="이름을 기입해 주세요.">
            </div>
            <!-- End Input -->

            <!-- Budget Custom Select -->
            <div class="js-form-message my-3">
              <label class="input-label ">머리말</label>
              <select class="form-control custom-select" id="choice" required="" data-msg="답변을 선택해 주세요.">
                <option value="budget1" selected="">잡담</option>
                <option value="budget2">질문</option>
                <option value="budget3">기타</option>
              </select>
            </div>
            <!-- End Budget Custom Select -->

            <!-- Input -->
            <div class="js-form-message my-3">
              <label class="input-label ">제목</label>
              <input type="text" id="title" class="form-control" name="title" placeholder="제목" aria-label="Title" required="" data-msg="제목을 기입해 주세요">
            </div>
            <!-- End Input -->

            <!-- Input -->
            <div class="js-form-message my-3">
              <label class="input-label ">E-MAIL 주소</label>
              <input type="email" id="email" class="form-control" name="emailAddress" placeholder="gilldong@dooli.com" aria-label="gilldong@dooli.com" required="" data-msg="이메일 주소를 기입해 주세요">
            </div>
            <!-- End Input -->

            <!-- Input -->
            <div class="js-form-message my-3">
              <label class="input-label ">본문.</label>
              <textarea class="form-control" id="description" rows="4" name="answer" placeholder="본문" aria-label="안녕하십니까, 본문..." required="" data-msg="내용을 기입해 주세요."></textarea>
            </div>
            <!-- End Input -->

            <!-- Input -->
            <div class="js-form-message my-3">
              <label class="input-label ">이미지를 첨부 부탁드립니다.(<span id="progress">준비중</span>)</label>
              <input type="file" class="form-control" id="file">
            </div>
            <!-- End Input -->

            <div class="text-center">
              <div class="mb-2">
                <button type="submit" class="btn btn-primary" id="submit">제출하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Hire Us Form Section -->
    </main>
    <!-- ========== END MAIN ========== -->

    <!-- ========== FOOTER ========== -->
    <footer class="bg-navy">
    </footer>
    <!-- ========== END FOOTER ========== -->

    <!-- JS Global Compulsory -->
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="write.js"></script>
    <script src="test_write.js"></script>


    <!-- IE Support -->
    <script>
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="assets/vendor/polifills.js"><\/script>');
    </script>

  </body>

</html>
